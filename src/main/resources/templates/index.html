<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Aayush Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding-top: 80px;
        }
        .welcome-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .welcome-heading {
            color: #343a40;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .btn {
            margin: 0 10px;
            padding: 10px 25px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container welcome-container">
    <h1 class="welcome-heading">Welcome to Aayush Platform</h1>
    <p class="lead">Your trusted authentication platform for secure access.</p>
    <hr>
    <p>Please register for a new account or login if you already have one.</p>

    <div class="button-container">
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/register" class="btn btn-success">Register</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
