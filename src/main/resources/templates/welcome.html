<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Aayush Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding-top: 80px;
        }
        .welcome-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .welcome-heading {
            color: #343a40;
            margin-bottom: 20px;
        }
        .user-name {
            color: #28a745;
            font-weight: bold;
        }
        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
<div class="container welcome-container">
    <h1 class="welcome-heading">Welcome to Aayush Platform</h1>

    <div class="alert alert-success">
        <h3>Hello, <span class="user-name" th:text="${fullName}">User</span>!</h3>
        <p>You have successfully logged in to the platform.</p>
    </div>

    <p>Thank you for being part of our community. You now have access to all resources.</p>

    <div class="action-buttons">
        <a href="/api-docs-view" class="btn btn-primary">View API Response</a>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
